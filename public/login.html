<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Fahkwang|Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <link rel="stylesheet" href="assets/css/login.css">

  <title>Login</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid animated fadeIn">
    <div class="container jumboContainer shadow-lg">
      <br>
      <h3 class="display-3 animated pulse infinite slower text-center">Login</h3>
      <div class="container my-5 insideContainer animated flipInY faster shadow-lg">
        <div class="row justify-content-center">
          <div class="col-7">
            <form id="login-form">
              <div class="form-group">
                <br>
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email-input">
              </div>
              <div class="form-group">
                <label for="Password">Password Address</label>
                <input type="password" class="form-control" id="password-input">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block" action="/profile">Login</button>
                <br>
                <div class="text-center">Not a current user? Sign up today!</div>
                <a href="/register"><div class="text-align">Register</div></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer fadeInDownBig">
      <div class="container">
        <div class="container">
          <nav class="navbar mx-auto">
            <div class="nav mx-auto">
              <span style="font-size: 2rem;">
                <div class="nav-item">
                  <a class="nav-link fab fa-instagram socIcon" style="color:rgb(80, 80, 75);" href="https://www.instagram.com"></a>
                </div>
            </div>
            <div class="nav mx-auto">
              <span style="font-size: 2rem;">
                <div class="nav-item">
                  <a class="nav-link fab fa-facebook socIcon" style="color:rgb(80, 80, 75);" href="https://www.facebook.com"></a>
                </div>
            </div>
            <div class="nav mx-auto">
              <span style="font-size: 2rem;">
                <div class="nav-item">
                  <a class="nav-link fab fa-twitter-square socIcon" style="color: rgb(80, 80, 75);" href="https://www.twitter.com"></a>
                </div>
            </div>
        </div>
      </div>
    </footer>
    <br>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
